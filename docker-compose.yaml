version: "3"

services:


  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: DB_PASSWORD
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d postgres -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: python manage.py migrate
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy